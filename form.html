<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title>form page</title>
    <link rel="stylesheet" href="css/form.css">
    <meta name="vieport" content="width-device-width,initial-scale=1.0">
  </head>
  <body>
    <div class="parent">
      <!-- career Objective -->
      <div class="career">
        <h1>Career Objective</h1>
        <label for="career">
        <input type="text" name="career"id="career"placeholder="career objective">
        </label>

      </div>
      <!-- personal info -->
      <div class="Details">
        <h1>Personal Details</h1>
        <input type="text" name="name"id="name"placeholder="enter name"><br>
        <input type="number" name="mobile"id="mobile"placeholder="enter mobile"><br>
        <input type="email" name="email"id="email"placeholder="enter email"><br>
        <input type="text" name="address"id="address"placeholder="enter address"><br>
        </div>
        <!-- Education Details -->
        <div class="Details">
        <h1>Graduation Details</h1>
        <label for="ginstitute"><br>
          <select id="ginstitute"><br>
            <option>select institute</option>
            <option>MITS</option><br>
            <option>Aditya</option><br>
            <option>Vishwam</option><br>
         </select><br>
        </label>
        <!-- branch -->
        <select id="gbranch"><br>
          <option>select branch</option><br>
          <option>CSE</option><br>
          <option>ECE</option><br>
          <option>EEE</option><br>
            </select><br>
            <!-- YOP -->
            <select id="gyop"><br>
              <option>select YOP</option><br>
              <option>2021</option><br>
              <option>2022</option><br>
              <option>2023</option><br>
                </select><br>
                <!-- percentage -->
                <input type="text" name="percentage"id="gper"placeholder="enter percentage"><br>

                  </div>
                  <!-- intermediate details -->
                  <div class="Details">
                    <h1>Intermediate Details</h1>
                <label for="iinstitute">
                  <select id="iinstitute">
                    <option>select college</option>
                    <option>Sidhartha</option>
                    <option>Narayana</option>
                    <option>Sri chaitanya</option>
                 </select><br>
                </label>
                <!-- branch -->
                <select id="ibranch">
                  <option>select branch</option>
                  <option>MPC</option>
                  <option>BIPC</option>
                  <option>MEC</option>
                    </select><br>
                    <!-- YOP -->
                    <select id="iyop">
                      <option>select YOP</option>
                      <option>2017</option>
                      <option>2018</option>
                      <option>2019</option>
                        </select><br>
                        <!-- percentage -->
                        <input type="text" name="percentage"id="iper"placeholder="enter percentage"><br>
                        </div>
                        <!-- 10th class -->
                        <div class="Details">
                        <h1>SSC  Details</h1>
                        <label for="">
                          <select id="school">
                            <option>select school</option>
                            <option>Vijaya Bharathi</option>
                            <option>Gnanodaya</option>
                            <option>Bhashyam</option>
                         </select><br>
                        </label>
                        <!--course-->
                        <select id="course">
                          <option>select course</option>
                          <option>SSC</option>
                          <option>CBSE</option>
                          <option>State board</option>
                            </select><br>
                            <!-- YOP -->
                            <select id="syop">
                              <option>select YOP</option>
                              <option>2014</option>
                              <option>2015</option>
                              <option>2016</option>
                                </select><br>
                                <!-- percentage -->
                                <input type="text" name="percentage"id="sper"placeholder="enter percentage"><br>
</div>
<div class="skills">
  <h1>skills</h1>
  <input type="text" name="skills"id="skills" placeholder="enter skills">
  </div>
  <button type="button" name="button"id="button" onclick=submitData()>submit</button>
  </div>

  </body>
  <script type="text/javascript" src="js/main.js">

  </script>
</html>
